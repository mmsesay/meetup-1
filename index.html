<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/custom-styles.css">
  <link rel="stylesheet" href="../">
  <title>MEET-UP-1</title>
</head>

<body>
  <main class="bg-indigo-500 h-full py-8 md:w-full">
    <section class="md:mx-20 h-full">

      <!-- header bar -->
      <div class="bg-gray-200 h-24 flex sm:flex justify-between p-6">
        <div class="text-sm text-blue-500 siteTitle mt-3 md:text-3xl md:mt-0">Meetup</div>
        <div>
          <input class="p-2 border border-3 hover:border-blue-500 rounded w-48" type="text" placeholder="Search here">
          <button class="bg-blue-500 p-2 text-white mx-2 hover:text-yellow-300 rounded-full md:-mr-2">GO</button>
        </div>
      </div>
      <!-- end of header bar -->

      <!-- header banner -->
      <div class="bg-contain bg-center h-60" style="background-image: url(/images/hb.jpg)">
      </div>
      <!-- end of header banner -->

      <!-- navigations -->
      <div class="flex justify-evenly text-center  text-white h-10">
        <div class="bg-blue-200 w-full py-2 hover:bg-gray-900 cursor-pointer">
          <a href="#">Home</a>
        </div>
        <div class="bg-blue-300 w-full py-2 hover:bg-gray-900 cursor-pointer">
          <a href="#">Sessions</a>

        </div>
        <div class="bg-blue-400 w-full py-2 hover:bg-gray-900 cursor-pointer">
          <a href="#">S&V</a>
        </div>
        <div class="bg-blue-500 w-full py-2 hover:bg-gray-900 cursor-pointer">
          <a href="#">About</a>
        </div>
        <div class="bg-blue-600 w-full py-2 hover:bg-gray-900 cursor-pointer">
          <a href="#">Contact</a>
        </div>
      </div>
      <!-- end of navigations -->

      <!-- news section -->
      <div class="bg-white p-3">

        <!-- latest news block -->
        <div class="p-2 mb-4">
          <h3 class="text-lg siteTitle text-blue-500 font-normal hover:underline">Latest News</h3>
          <div class="flex pt-4">
            <div class="flex-1 mx-2 h-16 md:h-24 rounded text-center text-white p-1" 
            style="background-image: url(/images/news1.jpeg)">Anything</div>
            <div class="bg-yellow-200 flex-1 mx-2 h-16 md:h-24 rounded text-center p-1">2</div>
            <div class="bg-yellow-200 flex-1 mx-2 h-16 md:h-24 rounded text-center p-1">3</div>
            <div class="bg-yellow-200 flex-1 mx-2 h-16 md:h-24 rounded text-center p-1">4</div>
          </div>
        </div>
        <!-- end of latest news block -->

        <!-- Recent Songs & Videos block -->
        <div class="p-2">
          <h3 class="text-lg siteTitle text-blue-500 font-normal hover:underline">Recent Songs & Videos</h3>
          <div class="flex pt-4">
            <div class="bg-yellow-200 flex-1 mx-2 h-24 rounded text-center p-1">1</div>
            <div class="bg-yellow-200 flex-1 mx-2 h-24 rounded text-center p-1">2</div>
            <div class="bg-yellow-200 flex-1 mx-2 h-24 rounded text-center p-1">3</div>
            <div class="bg-yellow-200 flex-1 mx-2 h-24 rounded text-center p-1">4</div>
          </div>
        </div>
        <!-- end of Recent Songs & Videos block -->

      </div>
      <!-- end of news section -->

      <!-- next page section -->
      <div class="mt-2 mb-2 px-6 cursor-pointer flex justify text-center text-white">
        <div class="bg-blue-200  justify-start py-2 w-24  hover:text-gray-900 cursor-pointer ">
          Next page
        </div>

        <div class="bg-blue-300 mx-1 justify-start py-2 w-6 hover:text-gray-900 cursor-pointer">
          1
        </div>

        <div class="bg-blue-400  justify-start py-2 w-6 hover:text-gray-900 mx-1 cursor-pointer">
          2
        </div>

        <div class="bg-blue-500  justify-start py-2 w-6 mx-1 hover:text-gray-900 cursor-pointer">
          3
        </div>

        <div class="bg-blue-500  justify-start py-2 mx-1 w-20 hover:text-gray-900 text-center cursor-pointer">
          End page
        </div>

      </div>

      <!-- footer section -->
      <div class="bg-gradient-to-r from-blue-600 p-4 text-center text-white">
        <div class="p-4 md:my-0 cursor-pointer">
          www.meetup.edu
        </div>
      </div>
    </section>
  </main>
</body>

</html>
